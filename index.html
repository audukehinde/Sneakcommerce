<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sneakcommerce || Store</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-top">
        <div class="nav-item">
          <img src="./img/sneakers.png" alt="Website Logo">
        </div>
        <div class="nav-item">
          <div class="search">
            <input type="text" placeholder="Search..." class="search-input">

        </div>
        <div class="nav-item">

        </div>
      </div>
      <div class="nav-buttom">

        <h3 class="menu-item">CRATER</h3>
        <h3 class="menu-item">HIPPIE</h3>
      </div>
    </nav>
  </header>

  <div class="slider">
    <div class="slider-wrapper">
      <div class="slider-item">
        <img src="./img/air.png" alt="" class="slider-img">
        <div class="slider-bg"></div>
        <h1 class="slider-title">AIR FORCE <br>NEW <br> SEASON</h1>

        <h2 class="slider-price">$119</h2>
        <button class="buy-btn">BUY NOW!</button>
      </div>
      <div class="slider-item">
        <img src="./img/blazer.png" alt="" class="slider-img">

        <h2 class="slider-price">$119</h2>
        <button class="buy-btn">BUY NOW!</button>
